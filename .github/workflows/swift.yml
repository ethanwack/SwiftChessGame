name: Xcode Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test (Xcode)
    runs-on: macos-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Create dummy GoogleService-Info.plist for CI
          run: |
            cat > GoogleService-Info.plist <<EOF
            <?xml version="1.0" encoding="UTF-8"?>
            <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
            <plist version="1.0">
            <dict>
              <key>API_KEY</key>
              <string>dummy_api_key</string>
              <key>BUNDLE_ID</key>
              <string>com.example.ChessGame</string>
              <key>CLIENT_ID</key>
              <string>dummy_client_id</string>
              <key>REVERSED_CLIENT_ID</key>
              <string>dummy_reversed_client_id</string>
              <key>PROJECT_ID</key>
              <string>dummy-project</string>
            </dict>
            </plist>
            EOF

        - name: Install CocoaPods (if needed)
          run: |
            if [ -f Podfile ]; then
              echo "Podfile found — installing CocoaPods and running pod install"
              sudo gem install cocoapods --no-document || true
              pod install --silent || true
            else
              echo "No Podfile found — skipping CocoaPods step"
            fi

        - name: Build for simulator (disable code signing)
          run: |
            SIM_DEVICE="iPhone 14"
            WORKSPACE="ChessGame.xcworkspace"
            SCHEME="ChessGame"

            if [ -f "$WORKSPACE" ]; then
              xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk iphonesimulator -destination "platform=iOS Simulator,name=$SIM_DEVICE" \\
                CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO build-for-testing
            else
              PROJECT="ChessGame.xcodeproj"
              xcodebuild -project "$PROJECT" -scheme "$SCHEME" -sdk iphonesimulator -destination "platform=iOS Simulator,name=$SIM_DEVICE" \\
                CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO build-for-testing
            fi

        - name: Run tests (if any)
          run: |
            SIM_DEVICE="iPhone 14"
            WORKSPACE="ChessGame.xcworkspace"
            SCHEME="ChessGame"
            if [ -f "$WORKSPACE" ]; then
              xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk iphonesimulator -destination "platform=iOS Simulator,name=$SIM_DEVICE" \\
                CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO test
            else
              PROJECT="ChessGame.xcodeproj"
              xcodebuild -project "$PROJECT" -scheme "$SCHEME" -sdk iphonesimulator -destination "platform=iOS Simulator,name=$SIM_DEVICE" \\
                CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO test
            fi
